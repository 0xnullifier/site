<figure class="highlight">
    {{- if eq .Type "circom" }}
    <pre tabindex="0"
        class="chroma circom-highlight"><code class="language-circom" data-lang="circom">{{ .Inner }}</code></pre>
    {{- else if transform.CanHighlight .Type }}
    <pre tabindex="0" class="chroma"><code class="language-{{ .Type }}" data-lang="{{ .Type }}">
      {{- with transform.HighlightCodeBlock . -}}
      {{ .Inner }}
      {{- end -}}
    </code></pre>
    {{- else }}
    <pre tabindex="0"><code class="language-{{ .Type }}" data-lang="{{ .Type }}">{{ .Inner }}</code></pre>
    {{- end }}
</figure>
